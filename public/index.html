<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>My Cozy Snowball Fight</title>
  <link rel = "icon" href = "./snowman.png" type = "image/x-icon">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='index.js'></script>

  <script>
    function openSite() {
      window.location.replace("https://www.mycozy.place")
    }
  </script>

  <style>
    body {
      margin: 0px;
      width: 100%;
      max-width: 100%;
      max-height: 100%;
      min-width: 100%;
      height: 100%;
      overflow: hidden;
      animation: fadeIn 2s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 100;
      }
    }

    .creator {
      bottom: 10px;
      position: fixed;
      display: flex;
      margin-top: auto;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 25px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      color: white;
      font-weight: bolder;
      font-family: monospace;
      font-size: 1.4rem;
      user-select: none;
      z-index: 10;
    }

    .title {
      z-index: 15;
      position: fixed;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      /* margin-left: 10px; */
      font-size: 20px;
      user-select: none;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
    }

    .margin {
      display: flex;
      justify-content: center;
    }

    .top_bar {
      display: flex;
      position: fixed;
      align-items: center;
      justify-content: space-between;
      content: "";
      z-index: 14;
      background: #9797976e;
      background-image: url("./snow_background.svg");
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(10px);
      width: 90%;
      min-width: 90%;
      height: 30px;
      margin-top: 10px;
      min-height: 30px;
      max-height: 30px;
      border-radius: 10px;
      padding: 5px;
    }

    #canvas {
      transform: scale(1.3);
      min-width: 100%;
      min-height: 100%;
      max-width: 100%;
      max-height: 100%;
    }

    .creator_image {
      height: 25px;
      width: 25px;
      margin-right: 5px;
      opacity: 75%;
    }

    .joined_div {
      margin-left: auto;
      margin-right: 10px;
      display: flex;
      justify-content: right;
      font-size: 20px;
      font-weight: bolder;
      font-family: monospace;
      user-select: none;
    }

    .button {
      position: fixed;
      z-index: 16;
      top: 40px;
      left: 10px;
    }

    .home-button {
      border-radius: 15px;
      border: transparent;
      height: 45px;
      width: 45px;
      background-color: #706e6e65;
      cursor: pointer;
      user-select: none;
    }
    .home-button:before,
    .home-button:hover {
      background: lime;
      transition: all 2s ease-out;
    }

    .front {
      position: fixed;
      display: flex;
      justify-content: center;
      left: 0;
      right: 0;
      z-index: 20;
      bottom: 20px;
      font-size: 1.3rem;
      font-family: monospace;
      font-weight: bolder;
      user-select: none;
      background: #9797976e;
      background-image: url("./snow_background.svg");
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(10px);
      width: 300px;
      margin-right: auto;
      margin-left: auto;
      border-radius: 15px;
    }

    .snowsicle1 {
      position: fixed;
      top: 40px;
      left: 5%;
      z-index: 20;
      width: 100px;
      user-select: none;
    }

    .snowsicle2 {
      position: fixed;
      top: 40px;
      right: 5%;
      z-index: 20;
      width: 100px;
      transform: scaleX(-1);
      user-select: none;
    }
  </style>
  
</head>
  <body>

    <img class="snowsicle1" src="./snowsicle1.svg"></img>
    <img class="snowsicle2" src="./snowsicle1.svg"></img>

    <div class="margin">
      <div class="top_bar">
        <div class="title">My Cozy Snowball Fight</div>
  
        <div class="joined_div">
          <ul class="joined" id="joined-users">
    
          </ul>
        </div>
      </div>
    </div>

    <!-- <div class="button">
      <button onClick={openSite()} class="home-button">My Cozy</button>
    </div> -->

    <canvas id="canvas">

    </canvas>


    <div class="front" id="snowballsNumber"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>My Cozy Snowball Fight</title>
  <link rel = "icon" href = "./snowman.png" type = "image/x-icon">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='index.js'></script>

  <style>
    body {
      margin: 0px;
      background: linear-gradient(35deg, #212121, #515151);
      background-size: cover;
      background-position: absolute;
      opacity: 100;
      animation: fadeIn 2s;
      min-height: 100%;
      min-width: 100%;
      overflow: hidden;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 100;
      }
    }

    .creator {
      bottom: 10px;
      position: fixed;
      display: flex;
      margin-top: auto;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 25px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      color: white;
      font-weight: bolder;
      font-family: monospace;
      font-size: 1.4rem;
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: black;
      user-select: none;
      z-index: 10;
    }

    .title {
      position: fixed;
      margin-top: 20px;
      display: grid;
      width: 100%;
      height: 30px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      color: white;
      font-weight: bolder;
      font-family: monospace;
      font-size: 2rem;
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: black;
      user-select: none;
      z-index: 10;
    }

    #canvas {
      width: 100%;
      height: 100%;
      min-height: 100%;
      min-width: 100%;
      transform: scale(1.3);
      border: 1px teal inset;
    }

    .creator_image {
      height: 25px;
      width: 25px;
      margin-right: 5px;
      opacity: 75%;
    }

    .joined {
      position: fixed;
      z-index: 20;
      font-size: 15px;
      font-family: monospace;
      font-weight: bolder;
      display: grid;
      top: 60px;
      left: 0px;
      right: 0px;
      width: 100%;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      color: '#ffffff';
      user-select: none;
    }

    .joined_div {
      display: grid;
      align-items: center;
      max-width: 100%;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      color: '#ffffff';
    }
  </style>
  
</head>
<body>
  <div class="title">My Cozy Snowball Fight</div>

  <div class="joined_div">
    <ul class="joined" id="joined-users">

    </ul>
  </div>

  <canvas class="game" id="canvas">

  </canvas>

  <div class="creator"><img class="creator_image" src="./goober.jpg"></img>Created By Gwardo420</div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/index.js"></script>
</body>
</html>
